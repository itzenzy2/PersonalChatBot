<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini Chatbot - Modern Dark</title>
    <style>
        /* ---
        SECTION 1: GLOBAL STYLES & FONT
        --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            /* A modern, clean font stack */
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            /* The primary dark background color for the whole app */
            background-color: #1E1E1E;
            /* A slightly off-white text color is easier on the eyes than pure white */
            color: #EAEAEA;
            display: flex;
            height: 100vh;
            overflow: hidden; /* Prevents the main body from scrolling */
        }

        /* ---
        SECTION 2: CUSTOM SCROLLBARS (A key modern touch)
        --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2c2c2c; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #666; }

        /* ---
        SECTION 3: MAIN APP LAYOUT
        --- */
        #app-container { display: flex; width: 100%; height: 100%; }
        #sidebar {
            width: 260px;
            /* A slightly different dark shade for the sidebar to create depth */
            background-color: #171717;
            padding: 10px;
            display: flex;
            flex-direction: column;
            /* A subtle border to separate the panels */
            border-right: 1px solid #333;
        }
        #chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* ---
        SECTION 4: SIDEBAR ELEMENTS
        --- */
        .sidebar-btn {
            background-color: transparent;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px;
            text-align: left; /* Align text to the left for a cleaner look */
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 14px;
            transition: background-color 0.2s ease; /* Smooth hover effect */
        }
        .sidebar-btn:hover { background-color: #2A2A2A; }
        
        #chat-history-list { flex-grow: 1; overflow-y: auto; }
        .saved-chat-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }
        .saved-chat-container:hover { background-color: #2A2A2A; }
        .saved-chat-title {
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }
        .delete-chat-btn {
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
            font-size: 16px;
            padding: 0 5px;
            transition: color 0.2s ease;
        }
        .delete-chat-btn:hover { color: #EAEAEA; }

        /* ---
        SECTION 5: MAIN CHAT WINDOW
        --- */
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 20px; /* Remove top/bottom padding to let messages have their own margin */
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 15px 0;
            padding: 14px 20px;
            border-radius: 18px;
            line-height: 1.6;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            /* A more sophisticated, modern blue */
            background-color: #3A76F7;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px; /* A subtle "tail" for the bubble */
        }
        .bot-message {
            /* A classic dark-theme message color */
            background-color: #343541;
            color: #EAEAEA;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        /* ---
        SECTION 6: INPUT FORM AREA (Key redesign area)
        --- */
        #input-container {
            padding: 24px;
        }
        #chat-form {
            display: flex;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            /* Use the same color as bot messages for a seamless look */
            background-color: #343541;
            border-radius: 12px; /* More rounded corners */
            padding: 8px 15px;
            border: 1px solid #444;
        }
        #user-input {
            flex-grow: 1;
            border: none;
            outline: none;
            background-color: transparent;
            color: #EAEAEA;
            font-size: 16px;
        }
        #user-input::placeholder { color: #777; }
        #chat-form button {
            width: 32px;
            height: 32px;
            border: none;
            background-color: #555;
            color: #EAEAEA;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-left: 10px;
            transition: background-color 0.2s ease;
        }
        #chat-form button:hover { background-color: #666; }
    </style>
</head>
<body>

<!-- The HTML structure remains exactly the same! -->
<div id="app-container">
    <div id="sidebar">
        <div id="new-chat-btn" class="sidebar-btn">+ New Chat</div>
        <div id="save-chat-btn" class="sidebar-btn">💾 Save Current Chat</div>
        <hr style="border-color: #333; margin: 10px 0; border-style: solid;">
        <div id="chat-history-list"></div>
    </div>
    <div id="chat-area">
        <div id="chat-box">
            <div class="message bot-message">Welcome to your redesigned chatbot.</div>
        </div>
        <div id="input-container">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Message Gemini..." autocomplete="off">
                <button type="submit">↑</button>
            </form>
        </div>
    </div>
</div>

<!-- The JavaScript logic remains exactly the same! -->
<script>
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');
    const newChatBtn = document.getElementById('new-chat-btn');
    const saveChatBtn = document.getElementById('save-chat-btn');
    const chatHistoryList = document.getElementById('chat-history-list');
    let conversationHistory = [];
    let currentChatId = null;
    document.addEventListener('DOMContentLoaded', renderSavedChats);
    newChatBtn.addEventListener('click', startNewChat);
    saveChatBtn.addEventListener('click', saveCurrentChat);
    chatForm.addEventListener('submit', handleFormSubmit);
    function startNewChat() {
        conversationHistory = [];
        currentChatId = null;
        chatBox.innerHTML = '';
        addMessage("A new chat has started. What can I help you with?", 'bot-message');
    }
    async function handleFormSubmit(event) {
        event.preventDefault();
        const messageText = userInput.value.trim();
        if (messageText === '') return;
        addMessage(messageText, 'user-message');
        userInput.value = '';
        conversationHistory.push({ role: 'user', parts: [{ text: messageText }] });
        try {
            const response = await fetch('/.netlify/functions/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ history: JSON.parse(JSON.stringify(conversationHistory)) })
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Something went wrong.');
            }
            const data = await response.json();
            const botReply = data.reply;
            addMessage(botReply, 'bot-message');
            conversationHistory.push({ role: 'model', parts: [{ text: botReply }] });
        } catch (error) {
            addMessage(`Sorry, an error occurred: ${error.message}`, 'bot-message');
            conversationHistory.pop();
        }
    }
    function addMessage(text, className) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', className);
        messageElement.textContent = text;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
    function getSavedChats() {
        return JSON.parse(localStorage.getItem('gemini-chat-histories')) || [];
    }
    function saveCurrentChat() {
        if (conversationHistory.length === 0) {
            alert("Cannot save an empty chat.");
            return;
        }
        const savedChats = getSavedChats();
        const firstUserMessage = conversationHistory.find(msg => msg.role === 'user');
        const title = firstUserMessage ? firstUserMessage.parts[0].text.substring(0, 30) : "New Chat";
        if (currentChatId) {
            const chatIndex = savedChats.findIndex(chat => chat.id === currentChatId);
            savedChats[chatIndex].history = conversationHistory;
            savedChats[chatIndex].title = title;
        } else {
            currentChatId = Date.now();
            savedChats.push({ id: currentChatId, title: title, history: conversationHistory });
        }
        localStorage.setItem('gemini-chat-histories', JSON.stringify(savedChats));
        alert("Chat saved!");
        renderSavedChats();
    }
    function renderSavedChats() {
        const savedChats = getSavedChats();
        chatHistoryList.innerHTML = '';
        savedChats.forEach(chat => {
            const container = document.createElement('div');
            container.classList.add('saved-chat-container');
            const titleEl = document.createElement('span');
            titleEl.classList.add('saved-chat-title');
            titleEl.textContent = chat.title;
            titleEl.addEventListener('click', () => loadChat(chat.id));
            const deleteBtn = document.createElement('button');
            deleteBtn.classList.add('delete-chat-btn');
            deleteBtn.textContent = '🗑️';
            deleteBtn.addEventListener('click', (event) => {
                event.stopPropagation();
                deleteChat(chat.id);
            });
            container.appendChild(titleEl);
            container.appendChild(deleteBtn);
            chatHistoryList.appendChild(container);
        });
    }
    function loadChat(chatId) {
        const savedChats = getSavedChats();
        const chatToLoad = savedChats.find(chat => chat.id === chatId);
        if (chatToLoad) {
            currentChatId = chatToLoad.id;
            conversationHistory = chatToLoad.history;
            chatBox.innerHTML = '';
            conversationHistory.forEach(message => {
                const roleClass = message.role === 'user' ? 'user-message' : 'bot-message';
                addMessage(message.parts[0].text, roleClass);
            });
        }
    }
    function deleteChat(chatId) {
        if (confirm("Are you sure you want to delete this chat?")) {
            let savedChats = getSavedChats();
            savedChats = savedChats.filter(chat => chat.id !== chatId);
            localStorage.setItem('gemini-chat-histories', JSON.stringify(savedChats));
            if (currentChatId === chatId) {
                startNewChat();
            }
            renderSavedChats();
        }
    }
</script>

</body>
</html>
