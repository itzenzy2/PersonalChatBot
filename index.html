<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Gemini Chatbot</title>
    <style>
        /* Basic reset and font styling */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f7f7f8;
            display: flex;
            height: 100vh;
        }

        /* --- Main Layout --- */
        #app-container { display: flex; width: 100%; height: 100%; }
        #sidebar {
            width: 260px;
            background-color: #202123;
            color: white;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .sidebar-btn {
            border: 1px solid #4d4d4f;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .sidebar-btn:hover { background-color: #2d2e30; }
        
        #chat-history-list { flex-grow: 1; overflow-y: auto; }
        
        /* â–¼â–¼â–¼ NEW CSS FOR THE SAVED CHAT ITEMS WITH DELETE BUTTON â–¼â–¼â–¼ */
        .saved-chat-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
        }
        .saved-chat-container:hover { background-color: #2d2e30; }
        .saved-chat-title {
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1; /* Allows title to take up space */
        }
        .delete-chat-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 16px;
            padding: 0 5px;
        }
        .delete-chat-btn:hover { color: white; }
        /* â–²â–²â–² END OF NEW CSS â–²â–²â–² */

        #chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: #ffffff;
        }

        /* --- Chat Components --- */
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 10px 0;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.5;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; }
        .bot-message { background-color: #f1f1f1; color: #333; align-self: flex-start; }
        #input-container { padding: 20px; border-top: 1px solid #e0e0e0; }
        #chat-form {
            display: flex;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 5px;
        }
        #user-input { flex-grow: 1; padding: 10px; border: none; outline: none; font-size: 16px; }
        #chat-form button {
            width: 40px;
            height: 40px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        #chat-form button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div id="app-container">
    <div id="sidebar">
        <div id="new-chat-btn" class="sidebar-btn">+ New Chat</div>
        <div id="save-chat-btn" class="sidebar-btn">ðŸ’¾ Save Current Chat</div>
        <hr style="border-color: #4d4d4f; margin: 10px 0;">
        <div id="chat-history-list"></div>
    </div>

    <div id="chat-area">
        <div id="chat-box">
            <div class="message bot-message">Welcome! Start a conversation, save it, and manage your chats.</div>
        </div>
        <div id="input-container">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
                <button type="submit">âž¤</button>
            </form>
        </div>
    </div>
</div>

<script>
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');
    const newChatBtn = document.getElementById('new-chat-btn');
    const saveChatBtn = document.getElementById('save-chat-btn');
    const chatHistoryList = document.getElementById('chat-history-list');

    let conversationHistory = [];
    let currentChatId = null;

    // --- EVENT LISTENERS ---
    document.addEventListener('DOMContentLoaded', renderSavedChats);
    newChatBtn.addEventListener('click', startNewChat);
    saveChatBtn.addEventListener('click', saveCurrentChat);
    chatForm.addEventListener('submit', handleFormSubmit);

    // --- CORE FUNCTIONS ---
    function startNewChat() {
        conversationHistory = [];
        currentChatId = null;
        chatBox.innerHTML = '';
        addMessage("A new chat has started. What can I help you with?", 'bot-message');
    }

    async function handleFormSubmit(event) {
        event.preventDefault();
        const messageText = userInput.value.trim();
        if (messageText === '') return;
        addMessage(messageText, 'user-message');
        userInput.value = '';
        conversationHistory.push({ role: 'user', parts: [{ text: messageText }] });
        try {
            const response = await fetch('/.netlify/functions/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ history: JSON.parse(JSON.stringify(conversationHistory)) })
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Something went wrong.');
            }
            const data = await response.json();
            const botReply = data.reply;
            addMessage(botReply, 'bot-message');
            conversationHistory.push({ role: 'model', parts: [{ text: botReply }] });
        } catch (error) {
            addMessage(`Sorry, an error occurred: ${error.message}`, 'bot-message');
            conversationHistory.pop();
        }
    }

    function addMessage(text, className) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', className);
        messageElement.textContent = text;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // --- LOCAL STORAGE & SAVING/LOADING/DELETING LOGIC ---
    function getSavedChats() {
        return JSON.parse(localStorage.getItem('gemini-chat-histories')) || [];
    }

    function saveCurrentChat() {
        if (conversationHistory.length === 0) {
            alert("Cannot save an empty chat.");
            return;
        }
        const savedChats = getSavedChats();
        const firstUserMessage = conversationHistory.find(msg => msg.role === 'user');
        const title = firstUserMessage ? firstUserMessage.parts[0].text.substring(0, 30) : "New Chat";
        if (currentChatId) {
            const chatIndex = savedChats.findIndex(chat => chat.id === currentChatId);
            savedChats[chatIndex].history = conversationHistory;
            savedChats[chatIndex].title = title; // Also update title in case it changed
        } else {
            currentChatId = Date.now();
            savedChats.push({ id: currentChatId, title: title, history: conversationHistory });
        }
        localStorage.setItem('gemini-chat-histories', JSON.stringify(savedChats));
        alert("Chat saved!");
        renderSavedChats();
    }

    function renderSavedChats() {
        const savedChats = getSavedChats();
        chatHistoryList.innerHTML = '';
        savedChats.forEach(chat => {
            // Create a container for the title and delete button
            const container = document.createElement('div');
            container.classList.add('saved-chat-container');

            // Create the title element
            const titleEl = document.createElement('span');
            titleEl.classList.add('saved-chat-title');
            titleEl.textContent = chat.title;
            titleEl.addEventListener('click', () => loadChat(chat.id));
            
            // â–¼â–¼â–¼ NEW DELETE BUTTON LOGIC â–¼â–¼â–¼
            // Create the delete button
            const deleteBtn = document.createElement('button');
            deleteBtn.classList.add('delete-chat-btn');
            deleteBtn.textContent = 'ðŸ—‘ï¸';
            deleteBtn.addEventListener('click', (event) => {
                event.stopPropagation(); // Prevents the loadChat event from firing
                deleteChat(chat.id);
            });
            // â–²â–²â–² END OF NEW DELETE BUTTON LOGIC â–²â–²â–²

            container.appendChild(titleEl);
            container.appendChild(deleteBtn);
            chatHistoryList.appendChild(container);
        });
    }

    function loadChat(chatId) {
        const savedChats = getSavedChats();
        const chatToLoad = savedChats.find(chat => chat.id === chatId);
        if (chatToLoad) {
            currentChatId = chatToLoad.id;
            conversationHistory = chatToLoad.history;
            chatBox.innerHTML = '';
            conversationHistory.forEach(message => {
                const roleClass = message.role === 'user' ? 'user-message' : 'bot-message';
                addMessage(message.parts[0].text, roleClass);
            });
        }
    }

    // â–¼â–¼â–¼ NEW DELETE CHAT FUNCTION â–¼â–¼â–¼
    function deleteChat(chatId) {
        // Ask for confirmation before deleting
        if (confirm("Are you sure you want to delete this chat?")) {
            let savedChats = getSavedChats();
            // Create a new array excluding the chat to be deleted
            savedChats = savedChats.filter(chat => chat.id !== chatId);
            localStorage.setItem('gemini-chat-histories', JSON.stringify(savedChats));
            
            // If the deleted chat is the one currently open, start a new chat
            if (currentChatId === chatId) {
                startNewChat();
            }
            
            renderSavedChats(); // Refresh the sidebar
        }
    }
    // â–²â–²â–² END OF NEW DELETE CHAT FUNCTION â–²â–²â–²
</script>

</body>
</html>
