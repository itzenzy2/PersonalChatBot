<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>My Gemini Chatbot</title><style>body{font-family:sans-serif;display:flex;justify-content:center;margin-top:50px;background-color:#f4f4f9}#chat-container{width:500px;border:1px solid #ccc;border-radius:8px;background-color:#fff;box-shadow:0 4px 12px rgba(0,0,0,.1)}#chat-box{height:400px;overflow-y:auto;padding:15px;border-bottom:1px solid #ccc}.message{margin:10px 0;padding:10px 15px;border-radius:20px;line-height:1.4;max-width:80%}.user-message{background-color:#007bff;color:#fff;float:right;clear:both}.bot-message{background-color:#e5e5ea;color:#000;float:left;clear:both}#chat-form{display:flex;padding:10px}#user-input{flex-grow:1;padding:10px;border:1px solid #ccc;border-radius:20px}button{padding:10px 20px;margin-left:10px;border:none;background-color:#007bff;color:#fff;border-radius:20px;cursor:pointer}</style></head><body><div id="chat-container"><div id="chat-box"><p class="bot-message">Hello! Ask me anything.</p></div><form id="chat-form"><input type="text" id="user-input" placeholder="Type a message..." autocomplete="off"><button type="submit">Send</button></form></div><script>const chatForm=document.getElementById("chat-form"),userInput=document.getElementById("user-input"),chatBox=document.getElementById("chat-box");chatForm.addEventListener("submit",async t=>{t.preventDefault();const e=userInput.value.trim();if(""===e)return;addMessage(e,"user-message"),userInput.value="";try{const t=await fetch("/.netlify/functions/chat",{method:"POST",body:JSON.stringify({message:e})}),o=await t.json();addMessage(o.reply,"bot-message")}catch(t){addMessage("Sorry, something went wrong.","bot-message")}});function addMessage(t,e){const o=document.createElement("div");o.className=`message ${e}`,o.textContent=t,chatBox.appendChild(o),chatBox.scrollTop=chatBox.scrollHeight}</script></body></html>
