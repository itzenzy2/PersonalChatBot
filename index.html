<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>enzy's bot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* All CSS is unchanged */
        :root {
            --primary-bg: #0f0f0f;
            --secondary-bg: #1a1a1a;
            --tertiary-bg: #2a2a2a;
            --accent-color: #6366f1;
            --accent-hover: #5856eb;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border-color: #3f3f46;
            --border-light: #27272a;
            --success-color: #10b981;
            --error-color: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif; background: linear-gradient(135deg, var(--primary-bg) 0%, #1a1a1a 100%); color: var(--text-primary); display: flex; height: 100vh; overflow: hidden; font-weight: 400; line-height: 1.5; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }
        #app-container { display: flex; width: 100%; height: 100%; backdrop-filter: blur(10px); }
        #sidebar { width: 280px; background: var(--secondary-bg); backdrop-filter: blur(20px); padding: 24px; display: flex; flex-direction: column; border-right: 1px solid var(--border-light); box-shadow: var(--shadow-lg); }
        #chat-area { flex-grow: 1; display: flex; flex-direction: column; height: 100%; background: var(--primary-bg); }
        .sidebar-btn { background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%); border: none; border-radius: var(--radius-md); padding: 16px 20px; text-align: left; cursor: pointer; margin-bottom: 12px; font-size: 14px; font-weight: 500; color: var(--text-primary); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: var(--shadow-sm); display: flex; align-items: center; gap: 12px; }
        .sidebar-btn:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); background: linear-gradient(135deg, var(--accent-hover) 0%, #4f46e5 100%); }
        .sidebar-btn:active { transform: translateY(0); }
        .sidebar-btn i { font-size: 16px; }
        .auto-save-enabled { background: linear-gradient(135deg, var(--success-color) 0%, #059669 100%); }
        .auto-save-enabled:hover { background: linear-gradient(135deg, #059669 0%, #047857 100%); }
        .auto-save-disabled { background: linear-gradient(135deg, var(--text-muted) 0%, #52525b 100%); }
        .auto-save-disabled:hover { background: linear-gradient(135deg, #52525b 0%, #3f3f46 100%); }
        #chat-history-list { flex-grow: 1; overflow-y: auto; margin-top: 8px; }
        .saved-chat-container { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; border-radius: var(--radius-md); transition: all 0.2s ease; margin-bottom: 4px; border: 1px solid transparent; }
        .saved-chat-container:hover { background: var(--tertiary-bg); border-color: var(--border-color); transform: translateX(4px); }
        .saved-chat-title { cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex-grow: 1; font-size: 14px; color: var(--text-secondary); font-weight: 400; }
        .delete-chat-btn { background: none; border: none; color: var(--text-muted); cursor: pointer; font-size: 14px; padding: 8px; border-radius: var(--radius-sm); transition: all 0.2s ease; opacity: 0; }
        .saved-chat-container:hover .delete-chat-btn { opacity: 1; }
        .delete-chat-btn:hover { color: var(--error-color); background: rgba(239, 68, 68, 0.1); }
        #chat-box { flex-grow: 1; overflow-y: auto; padding: 32px 24px; display: flex; flex-direction: column; max-width: 900px; margin: 0 auto; width: 100%; }
        .message { margin: 20px 0; padding: 20px 24px; border-radius: var(--radius-xl); line-height: 1.6; max-width: 85%; word-wrap: break-word; position: relative; font-size: 15px; box-shadow: var(--shadow-sm); }
        .user-message { background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%); color: var(--text-primary); align-self: flex-end; border-bottom-right-radius: 8px; font-weight: 400; }
        .bot-message { background: var(--secondary-bg); border: 1px solid var(--border-light); color: var(--text-primary); align-self: flex-start; border-bottom-left-radius: 8px; }
        .bot-message p { margin: 0 0 12px 0; }
        .bot-message p:last-child { margin-bottom: 0; }
        .bot-message ul, .bot-message ol { padding-left: 24px; margin: 16px 0; }
        .bot-message li { margin-bottom: 8px; }
        .bot-message pre { background: var(--primary-bg); border: 1px solid var(--border-color); border-radius: var(--radius-md); padding: 20px; white-space: pre-wrap; word-wrap: break-word; margin: 16px 0; font-family: "SF Mono", "Monaco", "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace; font-size: 14px; overflow-x: auto; position: relative; box-shadow: var(--shadow-sm); }
        .bot-message code { font-family: inherit; background: var(--tertiary-bg); padding: 2px 6px; border-radius: 4px; font-size: 13px; }
        .bot-message pre code { background: transparent; padding: 0; }
        .copy-btn { position: absolute; top: 16px; right: 16px; background: var(--tertiary-bg); color: var(--text-secondary); border: 1px solid var(--border-color); border-radius: var(--radius-sm); padding: 8px 12px; font-size: 12px; font-weight: 500; cursor: pointer; opacity: 0; transition: all 0.2s ease; backdrop-filter: blur(10px); }
        .bot-message:hover .copy-btn { opacity: 1; }
        .copy-btn:hover { background: var(--accent-color); color: var(--text-primary); transform: translateY(-1px); }
        .regenerate-btn { position: absolute; top: 16px; right: 80px; background: var(--tertiary-bg); color: var(--text-secondary); border: 1px solid var(--border-color); border-radius: var(--radius-sm); padding: 8px 12px; font-size: 12px; font-weight: 500; cursor: pointer; opacity: 0; transition: all 0.2s ease; backdrop-filter: blur(10px); }
        .bot-message:hover .regenerate-btn { opacity: 1; }
        .regenerate-btn:hover { background: var(--accent-color); color: var(--text-primary); transform: translateY(-1px); }
        .regenerate-btn:disabled { opacity: 0.5; cursor: not-allowed; background: var(--text-muted); }
        .regenerate-btn.regenerating { background: var(--accent-color); color: var(--text-primary); opacity: 1; }
        .copy-code-btn { position: absolute; top: 12px; right: 12px; background: var(--tertiary-bg); color: var(--text-secondary); border: 1px solid var(--border-color); border-radius: var(--radius-sm); padding: 6px 10px; font-size: 11px; font-weight: 500; cursor: pointer; opacity: 0; transition: all 0.2s ease; backdrop-filter: blur(10px); }
        .bot-message pre:hover .copy-code-btn { opacity: 1; }
        .copy-code-btn:hover { background: var(--accent-color); color: var(--text-primary); }
        #typing-indicator { display: none; align-items: center; margin: 20px 0; padding: 20px 24px; border-radius: var(--radius-xl); background: var(--secondary-bg); border: 1px solid var(--border-light); align-self: flex-start; border-bottom-left-radius: 8px; box-shadow: var(--shadow-sm); }
        .typing-dot { width: 8px; height: 8px; margin: 0 3px; background: var(--accent-color); border-radius: 50%; animation: typing-pulse 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing-pulse { 0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; } 40% { transform: scale(1.2); opacity: 1; } }
        #input-container { padding: 24px; padding-top: 16px; background: var(--primary-bg); }
        #chat-form { display: flex; align-items: center; max-width: 900px; margin: 0 auto; background: var(--secondary-bg); border-radius: var(--radius-lg); padding: 12px 20px; border: 1px solid var(--border-color); box-shadow: var(--shadow-lg); backdrop-filter: blur(20px); }
        #user-input { flex-grow: 1; border: none; outline: none; background: transparent; color: var(--text-primary); font-size: 16px; font-weight: 400; padding: 8px 0; }
        #user-input::placeholder { color: var(--text-muted); font-weight: 400; }
        #model-selector { background: var(--tertiary-bg); color: var(--text-secondary); border: 1px solid var(--border-color); border-radius: var(--radius-sm); padding: 10px 12px; margin-left: 12px; font-family: inherit; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.2s ease; }
        #model-selector:hover { background: var(--border-color); color: var(--text-primary); }
        #chat-form button { width: 40px; height: 40px; border: none; background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%); color: var(--text-primary); border-radius: var(--radius-md); cursor: pointer; font-size: 18px; margin-left: 12px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); display: flex; align-items: center; justify-content: center; box-shadow: var(--shadow-sm); }
        #chat-form button:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); background: linear-gradient(135deg, var(--accent-hover) 0%, #4f46e5 100%); }
        #chat-form button:active { transform: translateY(0); }
        #file-upload-btn { background: none; border: none; color: var(--text-muted); font-size: 20px; cursor: pointer; padding: 8px; margin-right: 12px; border-radius: var(--radius-sm); transition: all 0.2s ease; }
        #file-upload-btn:hover { color: var(--accent-color); background: rgba(99, 102, 241, 0.1); }
        #file-attachment-preview { max-width: 900px; margin: 0 auto 12px auto; padding: 0 10px; display: none; align-items: center; font-size: 14px; color: var(--text-secondary); }
        #file-attachment-preview span { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; background: var(--tertiary-bg); border: 1px solid var(--border-color); padding: 8px 12px; border-radius: var(--radius-sm); font-weight: 500; }
        #remove-file-btn { background: none; border: none; color: var(--text-muted); cursor: pointer; font-size: 16px; margin-left: 8px; padding: 4px; border-radius: var(--radius-sm); transition: all 0.2s ease; }
        #remove-file-btn:hover { color: var(--error-color); background: rgba(239, 68, 68, 0.1); }
        hr { border: none; height: 1px; background: var(--border-light); margin: 20px 0; opacity: 0.5; }
        .bot-message:first-child { background: linear-gradient(135deg, var(--secondary-bg) 0%, var(--tertiary-bg) 100%); border: 1px solid var(--accent-color); }
        .web-search-enabled { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); }
        .web-search-enabled:hover { background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%); }
        .web-search-disabled { background: linear-gradient(135deg, var(--text-muted) 0%, #52525b 100%); }
        .web-search-disabled:hover { background: linear-gradient(135deg, #52525b 0%, #3f3f46 100%); }
        .search-indicator { display: none; background: rgba(59, 130, 246, 0.1); border: 1px solid #3b82f6; border-radius: var(--radius-md); padding: 8px 12px; margin: 8px 0; font-size: 13px; color: #3b82f6; align-items: center; gap: 8px; }
        .search-indicator i { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .grounding-sources { margin-top: 12px; padding: 12px; background: var(--tertiary-bg); border-radius: var(--radius-md); border-left: 3px solid #3b82f6; }
        .grounding-sources h4 { margin: 0 0 8px 0; font-size: 13px; color: var(--text-secondary); font-weight: 600; }
        .grounding-sources ul { margin: 0; padding-left: 16px; }
        .grounding-sources li { margin-bottom: 4px; font-size: 12px; }
        .grounding-sources a { color: #3b82f6; text-decoration: none; }
        .grounding-sources a:hover { text-decoration: underline; }
        
        /* System Prompt Modal Styles */
        .system-prompt-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .system-prompt-modal.show {
            display: flex;
        }
        .system-prompt-content {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }
        .system-prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .system-prompt-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }
        .system-prompt-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 24px;
            padding: 8px;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }
        .system-prompt-close:hover {
            background: var(--tertiary-bg);
            color: var(--text-primary);
        }
        .system-prompt-textarea {
            width: 100%;
            min-height: 200px;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 16px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            transition: border-color 0.2s ease;
        }
        .system-prompt-textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .system-prompt-textarea::placeholder {
            color: var(--text-muted);
        }
        .system-prompt-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            justify-content: flex-end;
        }
        .system-prompt-btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--radius-md);
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .system-prompt-btn.primary {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%);
            color: var(--text-primary);
        }
        .system-prompt-btn.primary:hover {
            background: linear-gradient(135deg, var(--accent-hover) 0%, #4f46e5 100%);
            transform: translateY(-1px);
        }
        .system-prompt-btn.secondary {
            background: var(--tertiary-bg);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
        .system-prompt-btn.secondary:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }
        .system-prompt-enabled {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .system-prompt-enabled:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }
        .system-prompt-disabled {
            background: linear-gradient(135deg, var(--text-muted) 0%, #52525b 100%);
        }
        .system-prompt-disabled:hover {
            background: linear-gradient(135deg, #52525b 0%, #3f3f46 100%);
        }
        
        @media (max-width: 768px) {
            #sidebar { width: 240px; padding: 16px; }
            #chat-box { padding: 20px 16px; }
            .message { max-width: 95%; padding: 16px 20px; }
            #input-container { padding: 16px; }
            .system-prompt-content { padding: 24px; width: 95%; }
            .regenerate-btn { top: 12px; right: 70px; padding: 6px 10px; font-size: 11px; }
            .copy-btn { top: 12px; right: 12px; padding: 6px 10px; font-size: 11px; }
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="sidebar">
        <div id="new-chat-btn" class="sidebar-btn"><i class="fas fa-plus"></i> New Chat</div>
        <div id="system-prompt-btn" class="sidebar-btn system-prompt-disabled"><i class="fas fa-cog"></i> System Prompt</div>
        <div id="auto-save-toggle-btn" class="sidebar-btn auto-save-enabled"><i class="fas fa-magic"></i> Auto-save: ON</div>
        <div id="web-search-toggle-btn" class="sidebar-btn web-search-enabled"><i class="fas fa-globe"></i> Web Search: ON</div>
        <hr>
        <div id="chat-history-list"></div>
    </div>
    <div id="chat-area">
        <div id="chat-box">
            <div id="typing-indicator">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            </div>
        </div>
        <div id="input-container">
            <div id="file-attachment-preview"><span></span><button id="remove-file-btn">×</button></div>
            <form id="chat-form">
                <input type="file" id="file-input" hidden />
                <button type="button" id="file-upload-btn"><i class="fas fa-paperclip"></i></button>
                <input type="text" id="user-input" placeholder="Message Gemini..." autocomplete="off">
                <select id="model-selector">
                    <option value="gemini-1.5-pro">Gemini 1.5 Pro (Web Search)</option>
                    <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                    <option value="gemini-1.5-flash" selected>Gemini 1.5 Flash</option>
                </select>
                <button type="submit"><i class="fas fa-arrow-up"></i></button>
            </form>
        </div>
    </div>
</div>

<!-- System Prompt Modal -->
<div id="system-prompt-modal" class="system-prompt-modal">
    <div class="system-prompt-content">
        <div class="system-prompt-header">
            <h2><i class="fas fa-cog"></i> System Prompt / Custom Instructions</h2>
            <button id="system-prompt-close" class="system-prompt-close">&times;</button>
        </div>
        <div>
            <p style="color: var(--text-secondary); margin-bottom: 16px; font-size: 14px;">
                Set custom instructions that will be applied to all conversations. This helps the AI understand your preferences and respond accordingly.
            </p>
            <textarea 
                id="system-prompt-textarea" 
                class="system-prompt-textarea"
                placeholder="Example: You are a helpful assistant that always responds in a professional yet friendly tone. When explaining technical concepts, provide practical examples. Keep responses concise but comprehensive."
            ></textarea>
        </div>
        <div class="system-prompt-actions">
            <button id="system-prompt-clear" class="system-prompt-btn secondary">Clear</button>
            <button id="system-prompt-save" class="system-prompt-btn primary">Save Instructions</button>
        </div>
    </div>
</div>

<script>
    // Add new element references
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');
    const newChatBtn = document.getElementById('new-chat-btn');
    const systemPromptBtn = document.getElementById('system-prompt-btn');
    const autoSaveToggleBtn = document.getElementById('auto-save-toggle-btn');
    const webSearchToggleBtn = document.getElementById('web-search-toggle-btn');
    const chatHistoryList = document.getElementById('chat-history-list');
    const modelSelector = document.getElementById('model-selector');
    const typingIndicator = document.getElementById('typing-indicator');
    const fileUploadBtn = document.getElementById('file-upload-btn');
    const fileInput = document.getElementById('file-input');
    const filePreview = document.getElementById('file-attachment-preview');
    const filePreviewName = filePreview.querySelector('span');
    const removeFileBtn = document.getElementById('remove-file-btn');
    const systemPromptModal = document.getElementById('system-prompt-modal');
    const systemPromptTextarea = document.getElementById('system-prompt-textarea');
    const systemPromptSaveBtn = document.getElementById('system-prompt-save');
    const systemPromptClearBtn = document.getElementById('system-prompt-clear');
    const systemPromptCloseBtn = document.getElementById('system-prompt-close');
    
    // Add new state variables
    let conversationHistory = [];
    let currentChatId = null;
    let attachedFile = null;
    let autoSaveTimer = null;
    let autoSaveEnabled = true;
    let webSearchEnabled = true;
    let systemPrompt = '';
    let lastUserMessage = null;
    let isRegenerating = false;

    // Update event listeners
    document.addEventListener('DOMContentLoaded', () => {
        loadAutoSavePreference();
        loadWebSearchPreference();
        loadSystemPrompt();
        startNewChat();
        renderSavedChats();
    });
    newChatBtn.addEventListener('click', startNewChat);
    systemPromptBtn.addEventListener('click', openSystemPromptModal);
    autoSaveToggleBtn.addEventListener('click', toggleAutoSave);
    webSearchToggleBtn.addEventListener('click', toggleWebSearch);
    chatForm.addEventListener('submit', handleFormSubmit);
    fileUploadBtn.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', handleFileSelect);
    removeFileBtn.addEventListener('click', removeAttachedFile);
    userInput.addEventListener('input', handleUserInput);
    window.addEventListener('beforeunload', handleBeforeUnload);
    
    // System Prompt Modal Event Listeners
    systemPromptCloseBtn.addEventListener('click', closeSystemPromptModal);
    systemPromptSaveBtn.addEventListener('click', saveSystemPrompt);
    systemPromptClearBtn.addEventListener('click', clearSystemPrompt);
    systemPromptModal.addEventListener('click', (e) => {
        if (e.target === systemPromptModal) {
            closeSystemPromptModal();
        }
    });

    function toggleWebSearch() {
        webSearchEnabled = !webSearchEnabled;
        localStorage.setItem('gemini-web-search-enabled', webSearchEnabled.toString());
        updateWebSearchButton();
    }

    function updateWebSearchButton() {
        if (webSearchEnabled) {
            webSearchToggleBtn.className = 'sidebar-btn web-search-enabled';
            webSearchToggleBtn.innerHTML = '<i class="fas fa-globe"></i> Web Search: ON';
        } else {
            webSearchToggleBtn.className = 'sidebar-btn web-search-disabled';
            webSearchToggleBtn.innerHTML = '<i class="fas fa-globe-slash"></i> Web Search: OFF';
        }
    }

    function loadWebSearchPreference() {
        const saved = localStorage.getItem('gemini-web-search-enabled');
        if (saved !== null) { webSearchEnabled = saved === 'true'; }
        updateWebSearchButton();
    }

    function showSearchIndicator() {
        const indicator = document.createElement('div');
        indicator.className = 'search-indicator';
        indicator.innerHTML = '<i class="fas fa-sync-alt"></i> Searching the web...';
        indicator.style.display = 'flex';
        chatBox.insertBefore(indicator, typingIndicator);
        return indicator;
    }

    // ▼▼▼ THE CORRECTED FUNCTION FROM YOUR RESEARCH ▼▼▼
    function addGroundingSources(groundingMetadata, messageElement) {
        if (!groundingMetadata) return;
        
        const sourcesDiv = document.createElement('div');
        sourcesDiv.className = 'grounding-sources';
        
        let sourcesHtml = '<h4><i class="fas fa-link"></i> Sources</h4><ul>';
        
        // Handle the groundingChunks structure
        if (groundingMetadata.groundingChunks) {
            const uniqueUris = new Set();
            groundingMetadata.groundingChunks.forEach(chunk => {
                if (chunk.web && chunk.web.uri && !uniqueUris.has(chunk.web.uri)) {
                    sourcesHtml += `<li><a href="${chunk.web.uri}" target="_blank" rel="noopener noreferrer">${chunk.web.title || chunk.web.uri}</a></li>`;
                    uniqueUris.add(chunk.web.uri);
                }
            });
        }
        
        sourcesHtml += '</ul>';
        // Only add the sources box if we actually found any list items
        if (sourcesHtml.includes('<li>')) {
            sourcesDiv.innerHTML = sourcesHtml;
            messageElement.appendChild(sourcesDiv);
        }
    }
    // ▲▲▲ END OF CORRECTED FUNCTION ▲▲▲

    async function handleFormSubmit(event) {
        event.preventDefault();
        const messageText = userInput.value.trim();
        if (messageText === '' && !attachedFile) return;
        
        const userParts = [];
        let displayMessage = messageText;
        if (attachedFile) {
            userParts.push({ inlineData: { mimeType: attachedFile.type, data: attachedFile.data } });
            displayMessage = `[File: ${attachedFile.name}]` + (messageText ? `\n\n${messageText}` : '');
        }
        if (messageText) { userParts.push({ text: messageText }); }
        
        addMessage(displayMessage, 'user-message');
        conversationHistory.push({ role: 'user', parts: userParts });
        
        // Store the last user message for regeneration
        lastUserMessage = {
            displayMessage: displayMessage,
            parts: userParts,
            attachedFile: attachedFile ? { ...attachedFile } : null
        };
        
        userInput.value = '';
        removeAttachedFile();
        
        // Disable all previous regenerate buttons
        disablePreviousRegenerateButtons();
        
        let searchIndicator = null;
        if (webSearchEnabled) {
            searchIndicator = showSearchIndicator();
        }
        
        typingIndicator.style.display = 'flex';
        chatBox.scrollTop = chatBox.scrollHeight;
        
        try {
            const selectedModel = modelSelector.value;
            const response = await fetch('/.netlify/functions/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    history: JSON.parse(JSON.stringify(conversationHistory)), 
                    model: selectedModel,
                    systemPrompt: systemPrompt,
                    enableWebSearch: webSearchEnabled
                })
            });
            
            if (searchIndicator) { searchIndicator.remove(); }
            typingIndicator.style.display = 'none';
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Something went wrong.');
            }
            
            const data = await response.json();
            const botReply = data.reply;
            
            const messageElement = addMessage(botReply, 'bot-message');
            if (data.groundingMetadata) {
                addGroundingSources(data.groundingMetadata, messageElement);
            }
            
            conversationHistory.push({ role: 'model', parts: [{ text: botReply }] });
            scheduleAutoSave();
        } catch (error) {
            if (searchIndicator) { searchIndicator.remove(); }
            typingIndicator.style.display = 'none';
            addMessage(`Sorry, an error occurred: ${error.message}`, 'bot-message', { isErrorMessage: true });
            conversationHistory.pop();
        }
    }

    function addMessage(text, className, options = {}) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', className);
        if (className === 'bot-message') {
            messageElement.innerHTML = marked.parse(text);
            
            // Add regenerate button (only for the latest bot message and not for initial greeting)
            if (!options.isInitialGreeting && !options.isErrorMessage) {
                const regenerateBtn = document.createElement('button');
                regenerateBtn.className = 'regenerate-btn';
                regenerateBtn.innerHTML = '<i class="fas fa-redo"></i> Regenerate';
                regenerateBtn.addEventListener('click', () => regenerateLastResponse(messageElement, regenerateBtn));
                messageElement.appendChild(regenerateBtn);
            }
            
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy';
            copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(messageElement.textContent.replace(/Copy|Copied!|Copy Code|Regenerate|Regenerating\.\.\./g, '').trim());
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => { copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy'; }, 2000);
            });
            messageElement.appendChild(copyBtn);
            const allCodeBlocks = messageElement.querySelectorAll('pre');
            allCodeBlocks.forEach(block => {
                const codeCopyBtn = document.createElement('button');
                codeCopyBtn.className = 'copy-code-btn';
                codeCopyBtn.innerHTML = '<i class="fas fa-code"></i> Copy Code';
                codeCopyBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const codeToCopy = block.querySelector('code').textContent;
                    navigator.clipboard.writeText(codeToCopy);
                    codeCopyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => { codeCopyBtn.innerHTML = '<i class="fas fa-code"></i> Copy Code'; }, 2000);
                });
                block.appendChild(codeCopyBtn);
            });
        } else {
            messageElement.style.whiteSpace = 'pre-wrap';
            messageElement.textContent = text;
        }
        chatBox.insertBefore(messageElement, typingIndicator);
        chatBox.scrollTop = chatBox.scrollHeight;
        return messageElement;
    }

    // All other functions remain the same
    function handleUserInput() {
        if (autoSaveEnabled && conversationHistory.length > 0) {
            if (autoSaveTimer) { clearTimeout(autoSaveTimer); }
            autoSaveTimer = setTimeout(() => { autoSaveChat(); }, 10000);
        }
    }
    function handleFileSelect(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onloadend = () => {
            const base64Data = reader.result.split(',')[1];
            attachedFile = { name: file.name, type: file.type, data: base64Data };
            filePreviewName.textContent = file.name;
            filePreview.style.display = 'flex';
        };
        reader.readAsDataURL(file);
    }
    function removeAttachedFile() {
        attachedFile = null;
        fileInput.value = '';
        filePreview.style.display = 'none';
    }
    function getSavedChats() { return JSON.parse(localStorage.getItem('gemini-chat-histories')) || []; }
    function saveCurrentChat(isAutoSave = false) {
        if (conversationHistory.length === 0) { return; }
        const savedChats = getSavedChats();
        const firstUserMessage = conversationHistory.find(msg => msg.role === 'user');
        const title = firstUserMessage ? (firstUserMessage.parts.find(p => p.text) || {text: "Chat with file"}).text.substring(0, 30) : "New Chat";
        if (currentChatId) {
            const chatIndex = savedChats.findIndex(chat => chat.id === currentChatId);
            if (chatIndex !== -1) {
                savedChats[chatIndex].history = conversationHistory;
                savedChats[chatIndex].title = title;
                savedChats[chatIndex].lastModified = Date.now();
            }
        } else {
            currentChatId = Date.now();
            savedChats.push({ id: currentChatId, title: title, history: conversationHistory, lastModified: Date.now() });
        }
        localStorage.setItem('gemini-chat-histories', JSON.stringify(savedChats));
        if (isAutoSave) { showAutoSaveIndicator(); }
        renderSavedChats();
    }
    function autoSaveChat() {
        if (autoSaveEnabled && conversationHistory.length > 0) { saveCurrentChat(true); }
    }
    function scheduleAutoSave() {
        if (autoSaveTimer) { clearTimeout(autoSaveTimer); }
        autoSaveTimer = setTimeout(() => { autoSaveChat(); }, 2000);
    }
    function showAutoSaveIndicator() {
        let indicator = document.getElementById('auto-save-indicator');
        if (!indicator) {
            indicator = document.createElement('div');
            indicator.id = 'auto-save-indicator';
            indicator.style.cssText = `position: fixed; top: 20px; right: 20px; background: var(--success-color); color: white; padding: 8px 16px; border-radius: var(--radius-md); font-size: 14px; font-weight: 500; z-index: 1000; opacity: 0; transform: translateY(-10px); transition: all 0.3s ease; box-shadow: var(--shadow-md);`;
            indicator.innerHTML = '<i class="fas fa-check"></i> Auto-saved';
            document.body.appendChild(indicator);
        }
        setTimeout(() => { indicator.style.opacity = '1'; indicator.style.transform = 'translateY(0)'; }, 100);
        setTimeout(() => { indicator.style.opacity = '0'; indicator.style.transform = 'translateY(-10px)'; }, 2000);
     }
     function toggleAutoSave() {
         autoSaveEnabled = !autoSaveEnabled;
         if (autoSaveEnabled) {
             autoSaveToggleBtn.className = 'sidebar-btn auto-save-enabled';
             autoSaveToggleBtn.innerHTML = '<i class="fas fa-magic"></i> Auto-save: ON';
             localStorage.setItem('gemini-auto-save-enabled', 'true');
             if (conversationHistory.length > 0) { scheduleAutoSave(); }
         } else {
             autoSaveToggleBtn.className = 'sidebar-btn auto-save-disabled';
             autoSaveToggleBtn.innerHTML = '<i class="fas fa-ban"></i> Auto-save: OFF';
             localStorage.setItem('gemini-auto-save-enabled', 'false');
             if (autoSaveTimer) { clearTimeout(autoSaveTimer); autoSaveTimer = null; }
         }
     }
     function loadAutoSavePreference() {
         const saved = localStorage.getItem('gemini-auto-save-enabled');
         if (saved !== null) { autoSaveEnabled = saved === 'true'; }
         if (autoSaveEnabled) {
             autoSaveToggleBtn.className = 'sidebar-btn auto-save-enabled';
             autoSaveToggleBtn.innerHTML = '<i class="fas fa-magic"></i> Auto-save: ON';
         } else {
             autoSaveToggleBtn.className = 'sidebar-btn auto-save-disabled';
             autoSaveToggleBtn.innerHTML = '<i class="fas fa-ban"></i> Auto-save: OFF';
         }
     }
     function renderSavedChats() {
        const chatHistoryList = document.getElementById('chat-history-list');
        const savedChats = getSavedChats();
        chatHistoryList.innerHTML = '';
        savedChats.forEach(chat => {
            const container = document.createElement('div');
            container.classList.add('saved-chat-container');
            const titleEl = document.createElement('span');
            titleEl.classList.add('saved-chat-title');
            titleEl.textContent = chat.title;
            titleEl.addEventListener('click', () => loadChat(chat.id));
            const deleteBtn = document.createElement('button');
            deleteBtn.classList.add('delete-chat-btn');
            deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
            deleteBtn.addEventListener('click', (event) => { event.stopPropagation(); deleteChat(chat.id); });
            container.appendChild(titleEl);
            container.appendChild(deleteBtn);
            chatHistoryList.appendChild(container);
        });
    }
    function loadChat(chatId) {
        const savedChats = getSavedChats();
        const chatToLoad = savedChats.find(chat => chat.id === chatId);
        if (chatToLoad) {
            currentChatId = chatToLoad.id;
            conversationHistory = chatToLoad.history;
            lastUserMessage = null;
            isRegenerating = false;
            removeAttachedFile();
            chatBox.innerHTML = '';
            chatBox.appendChild(typingIndicator); 
            conversationHistory.forEach(message => {
                const userMessage = message.parts.find(p => p.text);
                const fileMessage = message.parts.find(p => p.inlineData);
                const roleClass = message.role === 'user' ? 'user-message' : 'bot-message';
                let displayMessage = '';
                if (fileMessage) { displayMessage += `[File Attached]\n\n`; }
                if (userMessage) { displayMessage += userMessage.text; }
                addMessage(displayMessage, roleClass);
            });
        }
    }
    function deleteChat(chatId) {
        if (confirm("Are you sure you want to delete this chat?")) {
            let savedChats = getSavedChats();
            savedChats = savedChats.filter(chat => chat.id !== chatId);
            localStorage.setItem('gemini-chat-histories', JSON.stringify(savedChats));
            if (currentChatId === chatId) { startNewChat(); }
            renderSavedChats();
        }
    }
    function startNewChat() {
        conversationHistory = [];
        currentChatId = null;
        lastUserMessage = null;
        isRegenerating = false;
        removeAttachedFile();
        chatBox.innerHTML = '';
        chatBox.appendChild(typingIndicator);
        addMessage("Hello! How can I help you today?", 'bot-message', { isInitialGreeting: true });
        if (autoSaveTimer) { clearTimeout(autoSaveTimer); autoSaveTimer = null; }
    }

    // System Prompt Functions
    function openSystemPromptModal() {
        systemPromptTextarea.value = systemPrompt;
        systemPromptModal.classList.add('show');
        systemPromptTextarea.focus();
    }

    function closeSystemPromptModal() {
        systemPromptModal.classList.remove('show');
    }

    function saveSystemPrompt() {
        systemPrompt = systemPromptTextarea.value.trim();
        localStorage.setItem('gemini-system-prompt', systemPrompt);
        updateSystemPromptButton();
        closeSystemPromptModal();
        
        // Show a brief confirmation
        const saveBtn = systemPromptSaveBtn;
        const originalText = saveBtn.innerHTML;
        saveBtn.innerHTML = '<i class="fas fa-check"></i> Saved!';
        setTimeout(() => {
            saveBtn.innerHTML = originalText;
        }, 1500);
    }

    function clearSystemPrompt() {
        systemPromptTextarea.value = '';
        systemPrompt = '';
        localStorage.removeItem('gemini-system-prompt');
        updateSystemPromptButton();
        closeSystemPromptModal();
    }

    function loadSystemPrompt() {
        const saved = localStorage.getItem('gemini-system-prompt');
        if (saved) {
            systemPrompt = saved;
        }
        updateSystemPromptButton();
    }

    function updateSystemPromptButton() {
        if (systemPrompt && systemPrompt.trim()) {
            systemPromptBtn.className = 'sidebar-btn system-prompt-enabled';
            systemPromptBtn.innerHTML = '<i class="fas fa-cog"></i> System Prompt: ON';
        } else {
            systemPromptBtn.className = 'sidebar-btn system-prompt-disabled';
            systemPromptBtn.innerHTML = '<i class="fas fa-cog"></i> System Prompt: OFF';
        }
    }

    // Regenerate Functions
    function disablePreviousRegenerateButtons() {
        const allRegenerateButtons = document.querySelectorAll('.regenerate-btn');
        allRegenerateButtons.forEach(btn => {
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-ban"></i> Disabled';
        });
    }

    async function regenerateLastResponse(messageElement, regenerateBtn) {
        if (!lastUserMessage || isRegenerating) return;
        
        isRegenerating = true;
        regenerateBtn.disabled = true;
        regenerateBtn.classList.add('regenerating');
        regenerateBtn.innerHTML = '<i class="fas fa-sync fa-spin"></i> Regenerating...';
        
        // Remove the current bot response from conversation history
        if (conversationHistory.length > 0 && conversationHistory[conversationHistory.length - 1].role === 'model') {
            conversationHistory.pop();
        }
        
        // Remove the current message element
        const messageToRemove = messageElement;
        messageToRemove.remove();
        
        let searchIndicator = null;
        if (webSearchEnabled) {
            searchIndicator = showSearchIndicator();
        }
        
        typingIndicator.style.display = 'flex';
        chatBox.scrollTop = chatBox.scrollHeight;
        
        try {
            const selectedModel = modelSelector.value;
            const response = await fetch('/.netlify/functions/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    history: JSON.parse(JSON.stringify(conversationHistory)), 
                    model: selectedModel,
                    systemPrompt: systemPrompt,
                    enableWebSearch: webSearchEnabled
                })
            });
            
            if (searchIndicator) { searchIndicator.remove(); }
            typingIndicator.style.display = 'none';
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Something went wrong.');
            }
            
            const data = await response.json();
            const botReply = data.reply;
            
            const newMessageElement = addMessage(botReply, 'bot-message');
            if (data.groundingMetadata) {
                addGroundingSources(data.groundingMetadata, newMessageElement);
            }
            
            conversationHistory.push({ role: 'model', parts: [{ text: botReply }] });
            scheduleAutoSave();
        } catch (error) {
            if (searchIndicator) { searchIndicator.remove(); }
            typingIndicator.style.display = 'none';
            addMessage(`Sorry, an error occurred during regeneration: ${error.message}`, 'bot-message', { isErrorMessage: true });
        } finally {
            isRegenerating = false;
        }
    }

    // Handle missing functions that were referenced but not defined
    function handleBeforeUnload() {
        // Auto-save before leaving if needed
        if (autoSaveEnabled && conversationHistory.length > 0) {
            autoSaveChat();
        }
    }
