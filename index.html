<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Gemini Chatbot</title>
    <style>
        /* Basic reset and font styling */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f7f7f8;
            display: flex;
            height: 100vh;
        }

        /* --- Main Layout --- */
        #app-container { display: flex; width: 100%; height: 100%; }
        #sidebar {
            width: 260px;
            background-color: #202123;
            color: white;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        #sidebar .new-chat-btn {
            border: 1px solid #4d4d4f;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #sidebar .new-chat-btn:hover { background-color: #2d2e30; }
        #sidebar .chat-history { flex-grow: 1; overflow-y: auto; }
        #chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: #ffffff;
        }

        /* --- Chat Components --- */
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 10px 0;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.5;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; }
        .bot-message { background-color: #f1f1f1; color: #333; align-self: flex-start; }
        #input-container { padding: 20px; border-top: 1px solid #e0e0e0; }
        #chat-form {
            display: flex;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 5px;
        }
        #user-input { flex-grow: 1; padding: 10px; border: none; outline: none; font-size: 16px; }
        #chat-form button {
            width: 40px;
            height: 40px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        #chat-form button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div id="app-container">
    <div id="sidebar">
        <!-- ▼▼▼ CHANGE 1: ADDED AN ID TO THIS DIV ▼▼▼ -->
        <div id="new-chat-btn" class="new-chat-btn">
            + New Chat
        </div>
        <div class="chat-history">
            <!-- Saved chats will go here later -->
        </div>
    </div>

    <div id="chat-area">
        <div id="chat-box">
            <div class="message bot-message">Hello! I've been redesigned. How can I help you today?</div>
        </div>
        <div id="input-container">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
                <button type="submit">➤</button>
            </form>
        </div>
    </div>
</div>

<script>
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');
    // ▼▼▼ CHANGE 2: ADDED THIS NEW SECTION ▼▼▼
    const newChatBtn = document.getElementById('new-chat-btn');

    let conversationHistory = [];

    // Event listener for the "New Chat" button
    newChatBtn.addEventListener('click', () => {
        // 1. Clear the chat history array
        conversationHistory = [];
        // 2. Clear the messages from the display
        chatBox.innerHTML = '';
        // 3. Add a new welcome message
        addMessage("A new chat has started. What can I help you with?", 'bot-message');
    });
    // ▲▲▲ END OF NEW SECTION ▲▲▲

    chatForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const messageText = userInput.value.trim();
        if (messageText === '') return;

        addMessage(messageText, 'user-message');
        userInput.value = '';

        conversationHistory.push({
            role: 'user',
            parts: [{ text: messageText }]
        });

        try {
            const response = await fetch('/.netlify/functions/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ history: JSON.parse(JSON.stringify(conversationHistory)) })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Something went wrong.');
            }
            
            const data = await response.json();
            const botReply = data.reply;

            addMessage(botReply, 'bot-message');

            conversationHistory.push({
                role: 'model',
                parts: [{ text: botReply }]
            });

        } catch (error) {
            addMessage(`Sorry, an error occurred: ${error.message}`, 'bot-message');
            conversationHistory.pop();
        }
    });

    function addMessage(text, className) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', className);
        messageElement.textContent = text;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
